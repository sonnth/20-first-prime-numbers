<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        num = parseInt(prompt("Enter number: "));
        function isPrime(num) {
            for(var i = 2; i < num; i++)
                if(num % i === 0) return false;
            return num !== 1 && num !== 0;
        }
        console.log(isPrime(num));

    </script>
</head>
